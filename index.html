<!DOCTYPE html>
<html lang='en'>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<style>
  .selected {
    border-color: green;
    border-width: 10px 10px 10px 10px;
  }
</style>


<script>

  var initialCount = 90;
  var t, s, l, count, begin;
  var beep = new Audio('beep.wav');
  count = initialCount

  $(document).click(function() {
    begin = true;
    count = initialCount
    clearTimeout(t)
    clearTimeout(s)
    clearTimeout(l)
    beep.pause()
    countdown()
  });

  function playSound() {
    beep.play()
    s = setTimeout(playSound, 30);
    l = setTimeout(stopSound, 5000);
  }

  function stopSound() {
    clearTimeout(s)
  }

  function countdown() {
    document.getElementById('timespan').innerHTML = count;
    if (count == 0) {
      playSound();
    } else {
      if (!begin && count < 0 && count % 3 == 0) {
        beep.play()
      } else {
        if (!begin && count % 30 == 0) {
          beep.play();
        }
      }
    }
    t = setTimeout("countdown()", 1000);
    count--;
    begin = false;
  };

</script>

<body id="mybody" onload="countdown()">
  <div id="timer">
    <p id="timespan" style="text-align: center; font-size: 150px;"></p>
  </div>

  <input type="button" value="120" onclick="increase120()" style=" font-size : 200px; height:300px; width:350px"> -->
</body>

</html>
