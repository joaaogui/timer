<!DOCTYPE HTML>
<html>

<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

  <script>
    $(function() {
      $(document).click(function() {
        cdreset(); //hide the button
      });
    });
  </script>

  <style>
    p {
      text-align: center;
      font-size: 350px;
    }
  </style>
</head>
<script>
  var CCOUNT = 60;

  var t, count;

  var audio = new Audio('jiga.mp3');
  audio.addEventListener('ended', function() {
    if (count == 0)
      audio.play();
  });

  function cddisplay() {
    // displays time in span
    document.getElementById('timespan').innerHTML = count;
  };

  function countdown() {
    // starts countdown
    cddisplay();
    if (count == 0) {
      audio.play();
    } else {
      count--;
      t = setTimeout("countdown()", 1000);
    }
  };

  function cdpause() {
    // pauses countdown
    clearTimeout(t);
  };

  function cdreset() {
    // resets countdown
    audio.pause()
    cdpause();
    count = CCOUNT;
    cddisplay();
    if (count == 0) {

    } else {
      count--;
      t = setTimeout("countdown()", 1000);
    }
  };

  function increase60(){
    CCOUNT = 60
  }
  function increase90(){
    CCOUNT = 90
  }
  function increase120(){
    CCOUNT = 120
  }
</script>

<body id="mybody" onload="cdreset()">
  <p id="timespan"></p>
  <input type="button" value="60" onclick="increase60()" style="font-size : 200px; height:300px; width:300px">
  <input type="button" value="90" onclick="increase90()" style="font-size : 200px; height:300px; width:300px">
  <input type="button" value="120" onclick="increase120()" style=" font-size : 200px; height:300px; width:350px">
  <!-- <input type="button" value="Stop" onclick="cdpause()"> -->
  <!-- <input type="button" value="Reset" onclick="cdreset()"> -->
</body>

</html>
