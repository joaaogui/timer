<!DOCTYPE HTML>
<html>

<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <style>
    p {
      text-align: center;
      font-size: 200px;
    }
  </style>
</head>


<script>

  $(function() {
    $(document).click(function() {
      cdreset();
    });
  });

  var CCOUNT = 60;

  var t, count;

  var audio = new Audio('alarm.mp3');

  function cddisplay() {
    // displays time in span
    document.getElementById('timespan').innerHTML = count;
  };

  function countdown() {
    // starts countdown
    cddisplay();
    if (count == 0) {
      audio.play();
    } else {
      count--;
      t = setTimeout("countdown()", 1000);
    }
  };

  function cdpause() {
    // pauses countdown
    clearTimeout(t);
  };

  function cdreset() {
    // resets countdown
    audio.pause()
    cdpause();
    count = CCOUNT;
    cddisplay();
    if (count == 0) {} else {
      count--;
      t = setTimeout("countdown()", 1000);
    }
  };
</script>

<body id="mybody" onload="cdreset()">
  <p id="timespan"></p>
</body>

</html>
